<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lucien</title>
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="/assets/icons/180.png">
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-block-start: 0.1em;
            margin-block-end: 0.1em;
            font-size: 15vw;
        }

        audio {
            width: 50%;
        }

        img {
            max-width: 40%;
        }
    </style>
    <script language="JavaScript">

        window.addEventListener('load', (event) => {
            setInterval(swapColors, 10);
            setInterval(age, 50);
        });

        const birthday = Date.parse("2015-01-01T01:56:00");
        var years = 0;
        var months = 0;
        var weeks = 0;
        var days = 0;
        var hours = 0;
        var seconds = 0;
        var milliseconds = 0;
        function age() {
            const now = Date.now();

            milliseconds = now - birthday;
            seconds = milliseconds / 1000;
            hours = seconds / 3600;
            days = hours / 24;
            weeks = days / 7;
            years = days / 365;
            months = years * 12;

            display("milliseconds", milliseconds);
            display("seconds", seconds);
            display("hours", hours);
            display("days", days);
            display("weeks", weeks);
            display("months", months);
            display("years", years);
        }

        function display(element, value) {
            document.getElementById(element).innerText = format(value);
        }

        const FORMAT = new Intl.NumberFormat();
        function format(number) {
            return FORMAT.format(Math.trunc(number));
        }

        const colors = gradients(255, 100);
        var i = 0;
        var up = true;
        function swapColors() {

            if (up) {
                i++;
                if (i == (colors.length - 1)) {
                    up = false;
                }
            } else {
                i--;
                if (i == 0) {
                    up = true;
                }
            }

            document.body.style.backgroundColor = colors[i];
        }

        function gradients(max, min) {
            var array = new Array();
            for (var i = max; i >= min; i--) {
                const hex = i.toString(16);
                array.push("#"+hex+hex+hex);
            }
            return array;
        }

    </script>
</head>
<body>
    <h1>LUCIEN</h1>

    <p id="age">
        J'ai <span id="years">?</span> ans,
        soit <span id="months">?</span> mois
        ou <span id="weeks">?</span> semaines
        ou <span id="days">?</span> jours
        ou <span id="hours">?</span> heures
        ou <span id="seconds">?</span> secondes
        ou <span id="milliseconds">?</span> millisecondes.
    </p>

    <h2>Chat</h2>
    <section id="cat">
        <img src="/assets/gif/cat.gif">
        <br>
        <audio controls preload="auto" src="/assets/audio/cat.wav">
            <a href="/assets/audio/cat.wav">Télécharger</a>
        </audio>
    </section>

    <h2>Chien</h2>
    <section id="dog">
        <img src="/assets/gif/dog.gif">
        <br>
        <audio controls preload="auto" src="/assets/audio/dog.wav">
            <a href="/assets/audio/dog.wav">Télécharger</a>
        </audio>
    </section>

    <h2>Mouton</h2>
    <section id="sheep">
        <img src="/assets/gif/sheep.gif">
        <br>
        <audio controls preload="auto" src="/assets/audio/sheep.wav">
            <a href="/assets/audio/sheep.wav">Télécharger</a>
        </audio>
    </section>

    <h2>Prout</h2>
    <section id="fart">
        <audio controls preload="auto" src="/assets/audio/fart.mp3">
            <a href="/assets/audio/fart.mp3">Télécharger</a>
        </audio>
    </section>
</body>
</html>
